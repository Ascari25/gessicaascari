<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="estilocontato.css">
</head>
<body>
    <section class="form.container">
        <div class="container">
            <form>
                <h1>Entre em contato</h1>
                <p>Preencha o formulário abaixo que entraremos em contato com você</p>
                <div class="input-text"><!--class criada para estilizar com mais facilidade-->
                    <input type="text" name="nome" id="nome" class="input">
                    <label for="nome">Seu nome Completo</label>
                </div>
                <div class="input-text">
                    <input type="text" name="email" id="email" class="input">
                    <label for="email">E-mail</label>
                </div>
                <div class="input-text">
                    <input type="text" name="mensagem" id="Mensagem" class="input">
                    <label for="Mensagem">Mensagem</label>
                </div>
                <div class="botao"><input type="submit" value="Enviar"></div><!--botao para enviar a mensagem-->
            </form>
        </div>
    </section>
</body>
</html>
